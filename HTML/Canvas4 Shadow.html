<html>
<head>
 <script>
 function Data(){
 var ctx=document.getElementById("My canvas"); 
 var ct=ctx.getContext("2d");
 ct.shadowBlur="70";
 ct.strokeStyle="blue";
 ct.fillStyle="pink";
 ct.shadowColor="blue";
 ct.fillRect(50,50,200,200);
 }
 </script>
 </head>
 <body onLoad="Data()">
 <canvas id="My canvas" height="300" width="300" border="1px solid:black"></canvas>
</body>
</html>
