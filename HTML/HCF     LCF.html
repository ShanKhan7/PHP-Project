<html>
<head>
<script>
     function Cal()
	 {
	 F=parseInt(document.getElementById("F").value);
	 S=parseInt(document.getElementById("S").value);
	 if(F<S){i=F;}
	 else{i=S;}
	 while(i>1)
	 {
	 if((F%i==0)&&(S%i==0))
	 {
	 Result="HCF: " +i;
	 break;
	 }
	 i--;
	 }
	 Result=Result+ "LCM :" + ((F*S)/i)
     document.getElementById("Ans").innerHTML=Result;
	 }
</script>
<body>
<table>
<tr>
    <td>First Number</td>
	<td><input type="text" id="F"></td>
	 <br><td>Second Number</td>
	<td><input type="text" id="S" oninput="Cal()"></td>
	<td id="Ans"></td>
	</tr>
	</table>
</body>
</head>
</html>
